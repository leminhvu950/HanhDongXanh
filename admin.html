    </style>
</head>
<body>

            <button class="btn btn-back" onclick="window.location.href='index.html'">

            <button class="btn btn-export" onclick="exportToCSV()">

        <div class="table-container">

    <script>
        // ===== B·∫¢O V·ªÜ M·∫¨T KH·∫®U =====
        // Ki·ªÉm tra xem ƒë√£ ƒëƒÉng nh·∫≠p ch∆∞a
        const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
        
        if (!isLoggedIn) {
            const password = prompt('üîê Nh·∫≠p m·∫≠t kh·∫©u admin:\n\n(M·∫≠t kh·∫©u m·∫∑c ƒë·ªãnh: admin123)');
            
            if (password !== 'admin123') {
                alert('‚ùå Sai m·∫≠t kh·∫©u! B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p.');
                window.location.href = 'index.html';
            } else {
                // L∆∞u tr·∫°ng th√°i ƒëƒÉng nh·∫≠p (ch·ªâ trong phi√™n l√†m vi·ªác)
                sessionStorage.setItem('adminLoggedIn', 'true');
            }
        }

        let allCommitments = [];

        // Load d·ªØ li·ªáu khi trang load
        window.addEventListener('load', () => {
            loadCommitments();
            updateStats();
        });

        // Load danh s√°ch cam k·∫øt
        function loadCommitments() {
            allCommitments = JSON.parse(localStorage.getItem('commitments')) || [];
            displayCommitments(allCommitments);
        }

        // Hi·ªÉn th·ªã danh s√°ch
        function displayCommitments(commitments) {
            const tableBody = document.getElementById('tableBody');
            
            if (commitments.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="no-data">Ch∆∞a c√≥ d·ªØ li·ªáu cam k·∫øt</td></tr>';
                return;
            }

            tableBody.innerHTML = commitments.map((commitment, index) => {
                const actionBadges = commitment.actions.map(action => 
                    `<span class="action-badge">${action}</span>`
                ).join('');
                
                const date = new Date(commitment.timestamp);
                const formattedDate = date.toLocaleString('vi-VN');

                return `
                    <tr>
                        <td>${index + 1}</td>
                        <td><strong>${commitment.name}</strong></td>
                        <td>${commitment.email}</td>
                        <td>${actionBadges}</td>
                        <td class="timestamp">${formattedDate}</td>
                        <td>
                            <button class="btn-delete" onclick="deleteCommitment(${index})">
                                X√≥a
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // C·∫≠p nh·∫≠t th·ªëng k√™
        function updateStats() {
            const commitments = JSON.parse(localStorage.getItem('commitments')) || [];
            const totalCommitments = commitments.length;
            
            let totalActions = 0;
            commitments.forEach(c => {
                totalActions += c.actions.length;
            });

            const today = new Date().toDateString();
            const todayCommitments = commitments.filter(c => {
                const commitDate = new Date(c.timestamp).toDateString();
                return commitDate === today;
            }).length;

            document.getElementById('totalCommitments').textContent = totalCommitments;
            document.getElementById('totalActions').textContent = totalActions;
            document.getElementById('todayCommitments').textContent = todayCommitments;
        }

        // T√¨m ki·∫øm
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allCommitments.filter(commitment => 
                commitment.name.toLowerCase().includes(searchTerm) ||
                commitment.email.toLowerCase().includes(searchTerm)
            );
            displayCommitments(filtered);
        });

        // X√≥a m·ªôt cam k·∫øt
        function deleteCommitment(index) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a cam k·∫øt n√†y?')) return;
            
            allCommitments.splice(index, 1);
            localStorage.setItem('commitments', JSON.stringify(allCommitments));
            
            // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng
            const totalCommitments = parseInt(localStorage.getItem('totalCommitments')) || 0;
            localStorage.setItem('totalCommitments', Math.max(0, totalCommitments - 1));
            
            loadCommitments();
            updateStats();
            alert('ƒê√£ x√≥a cam k·∫øt th√†nh c√¥ng!');
        }

        // X√≥a t·∫•t c·∫£
        function clearAllData() {

            if (!confirm('X√°c nh·∫≠n l·∫ßn cu·ªëi: X√≥a t·∫•t c·∫£ d·ªØ li·ªáu cam k·∫øt?')) return;
            
            localStorage.removeItem('commitments');
            localStorage.setItem('totalCommitments', '1247'); // Reset v·ªÅ s·ªë m·∫∑c ƒë·ªãnh
            
            allCommitments = [];
            loadCommitments();

            alert('ƒê√£ x√≥a t·∫•t c·∫£ d·ªØ li·ªáu!');
        }

        // Xu·∫•t Excel (CSV)
        function exportToCSV() {
            if (allCommitments.length === 0) {
                alert('Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ xu·∫•t!');
                return;
            }

            let csv = 'STT,H·ªç T√™n,Email,H√†nh ƒê·ªông Cam K·∫øt,Th·ªùi Gian\n';
            
            allCommitments.forEach((commitment, index) => {
                const actions = commitment.actions.join('; ');
                const date = new Date(commitment.timestamp).toLocaleString('vi-VN');
                csv += `${index + 1},"${commitment.name}","${commitment.email}","${actions}","${date}"\n`;
            });

            // T·∫°o file v√† download
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `cam-ket-bao-ve-moi-truong-${Date.now()}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            alert('ƒê√£ xu·∫•t file Excel th√†nh c√¥ng!');
        }
    </script>
